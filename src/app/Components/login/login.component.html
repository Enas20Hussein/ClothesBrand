<div class="container-fluid vh-100 d-flex align-items-center">
  <div class="row w-100">
    <!-- Left side with image -->
    <div class="col-lg-6 d-none d-lg-block p-0">
      <div class="image-section" style="height: 100vh; background-image: url('Images/clothes.jpg'); background-size: cover; background-position: center;"></div>
    </div>

    <!-- Right side with login form -->
    <div class="col-lg-6 d-flex justify-content-center align-items-center">
      <div class="login-form w-75">
        <div class="text-center mb-4">
          <img src="Images/logo.png" alt="Sew Liberated Logo" class="img-fluid" style="width:70px;">
        </div>
        <h3 class="text-center mb-4">Sign in</h3>

        <form [formGroup]="loginForm" (ngSubmit)="Onsubmit()">
          <div class="form-group mb-3">
            <label for="email">Email Address</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa-regular fa-user"></i> <!-- Email icon -->
                </span>
              </div>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control"
                placeholder="Email Address"
                required
              />
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="password">Password</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i> <!-- Password icon -->
                </span>
              </div>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember Me
            </label>
          </div>

          <div class="text-right mb-3">
            <a  class="forgot-password-link" routerLinkActive="active" routerLink="/ForgetPassword">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
            {{ loading ? 'Logging in...' : 'Log In' }}
          </button>
        </form>

        <p class="text-center mt-3">
          <a href="#">Terms of Service and Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>
</div>
