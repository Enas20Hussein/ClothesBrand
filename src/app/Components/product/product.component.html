<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"><div class="container slider-container">
  
  <div class="container">
    <div class="row">
      
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let product of products">
        <div class="card"  >
          <img [src]="product.imageUrl" alt="">
          <div class="card-overlay">
            <h3 class="name">{{ product.name }}</h3>
            <p class="price">${{ product.price }}</p>
            <div style="position: relative;">
              <a class="plus" [routerLink]="['/product', product.id]"><i class="bi bi-info-circle"></i></a>
            </div>
          </div>
        </div>
      </div>
    
    
    </div>
  </div>
