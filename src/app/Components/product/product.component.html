<div class="main" style="background-image: url('Images/clothes.jpg');">
<div class="container">
    <div class="row justify-content-center m-5">
      <!-- Start of Product Card -->
    
      <!-- Repeat this block for more products -->
       @for(product of product; track product.id){
        <div class="col-lg-3 col-md-4 col-sm-6 my-5">
            <div class="card product-card shadow-sm">
              <img src={{product.imageUrl}} class="card-img-top" alt="Product Image" style="border-radius: 20px 20px 0 0; width:100%; height: 200px;">
              <div class="card-body">
                <h5 class="card-title" style="color: #fafafa;">{{product.name}}</h5>
                <p class="card-text" style="color: #f1f1f1;">
                    {{product.description}}
                </p>
                <h6 style="color: #FF8F81; font-weight: bold;">${{product.price}}</h6>
                <div class="d-grid gap-2">
                  <button class="btn fashion-btn">Add to Cart</button>
                  <button class="btn fashion-btn-outline" [routerLink]="['/product', product.id]">View Details</button>
                </div>
              </div>
            </div>
          </div>
       }
      
    </div>
  </div>
</div>
