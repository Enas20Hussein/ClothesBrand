<div class="container shop-container">
  <h1>Product Filter and Search</h1>

  <!-- Search Input and Button -->
  <div class="search-bar row justify-content-center">
    <div class="col-md-6 col-10">
      <input type="text" class="form-control" placeholder="Search products here..." [(ngModel)]="keyword" (input)="applyFilters()" />
    </div>
    <div class="col-md-2 col-4">
      <button class="btn btn-primary w-100" (click)="applyFilters()">Search</button>
    </div>
  </div>

  <hr>

  <!-- Category Filters -->
  <div class="category-filter d-flex flex-wrap justify-content-center">
    <button class="btn btn-light m-2" (click)="selectallproduct()" [class.active]="selectedCategory === 'All'">All</button>
    <button *ngFor="let category of categories" class="btn btn-light m-2" (click)="selectCategory(category)" [class.active]="category === selectedCategory">
      {{ category }}
    </button>
  </div>

  <!-- Products Grid -->
  <div class="row products-grid py-5">
    <div *ngFor="let product of products" class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4">
      <div class="product-card">
        <img [src]="product.imageUrl" alt="{{ product.name }}" class="img-fluid" />
        <h5>{{ product.name }}</h5>
        <strong><p>${{ product.price }}</p></strong>
      </div>
    </div>
  </div>
</div>
