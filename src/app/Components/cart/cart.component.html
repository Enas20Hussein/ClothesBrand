<div class="container">
    <div class="card">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th scope="col">Product</th>
              <th scope="col">Product Name</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Subtotal</th>
            </tr>
          </thead>
          <tbody *ngIf="cartData && cartData.shoppingCartItems && cartData.shoppingCartItems.length > 0">
            <tr  *ngFor="let item of cartData.shoppingCartItems">
                <td>
                    <span></span>
                    <button (click)="deleteToCart(item.productId)"><i class="fa-solid fa-xmark"></i></button>
                </td>
              <td>
                <img src="{{item.imageUrl}}" alt="{{ item.productName }}" height="80" width="100">
              </td>
              <td>  {{ item.productName }} </td>
              <td>{{ item.price | currency }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ (item.price * item.quantity) | currency }}</td>
            </tr>
          </tbody>
        </table>
  
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-outline-danger mt-2" (click)="clearcart()">Clear Cart</button>
          </div>
          <div class="col-md-6 text-right">
            <p  *ngIf="cartData && cartData.totalPrice"><strong>Total:</strong> {{ cartData.totalPrice | currency }}</p>
            <button class="btn checkout "  (click)="goToOrderPage()">Proceed to checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
