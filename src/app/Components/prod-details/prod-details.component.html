<div class="main" style="background-image: url('Images/register2.jpg');">
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div *ngIf="product" class="card shadow-sm product-detail-card">
          <img [src]="product?.imageUrl" class="card-img-top" alt="Product Image" style="border-radius: 20px 20px 0 0; width:100%; height: 300px;">
          <div class="card-body">
            <h3 class="card-title">{{ product?.name }}</h3>
            <p class="card-text">{{ product?.description }}</p>
            <h4 style="color: #FF8F81;">Price: ${{ product?.price }}</h4>
  
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let detail of product?.description">
                {{ detail }}
              </li>
              <li class="list-group-item" *ngFor="let dicount of product?.dicount">
                {{ dicount }}
              </li>
            </ul>
  
            <div class="mt-2">
              <button class="btn fashion-btn" (click)="addToCart()">
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
