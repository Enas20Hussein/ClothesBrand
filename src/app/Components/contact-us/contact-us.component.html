    <div class="contact-form col-md-6">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div>
          <label>First Name</label>
          <input formControlName="firstName" placeholder="First Name" />
        </div>
        <div>
          <label>Last Name</label>
          <input formControlName="lastName" placeholder="Last Name" />
        </div>
        <div>
          <label>Email</label>
          <input formControlName="email" placeholder="Email" />
        </div>
        <div>
          <label>Phone Number</label>
          <input formControlName="phoneNumber" placeholder="+1 012 3456 789" />
        </div>
        <div class="subject">
          <label>Select Subject?</label>
          <div>
            <label>
              <input type="radio" formControlName="subject" value="general" />
              General Inquiry
            </label>
            <label>
              <input type="radio" formControlName="subject" value="sales" />
              Sales Inquiry
            </label>
            <label>
              <input type="radio" formControlName="subject" value="support" />
              Support
            </label>
          </div>
        </div>
        <div>
          <label>Message</label>
          <textarea formControlName="message" placeholder="Write your message..."></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
