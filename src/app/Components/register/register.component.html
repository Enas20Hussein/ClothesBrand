<div class="main"   style="  background-image: url('Images/register2.jpg');">
<div class="container mt-5" >
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm" style="border: none; border-radius: 20px;">
        <div class="card-body p-5">
          <!-- Logo or fashion icon -->
          <div class="text-center mb-3">
            <img src="Images/register.jpg" alt="Fashion Logo" class="img-fluid" style="border-radius: 50%; height: 100px; width: 100px;">
          </div>

          <h4 class="card-title text-center mb-3" style="font-family: 'Cursive', sans-serif; font-size: 24px; color: #fafafa;">
            Join Sara Elebiedy Community
          </h4>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Name Input -->
            <div class="form-group mb-3">
              <label for="name" class="form-label" style="color: #f1f1f1;">Name</label>
              <input type="text" id="name" name="name" class="form-control fashion-input" formControlName="name" required />
              <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger mt-2">
                Name is required and must be at least 3 characters.
              </div>
            </div>

            <!-- Email Input -->
            <div class="form-group mb-3">
              <label for="email" class="form-label" style="color: #f7f7f7;">Email</label>
              <input type="email" id="email" name="email" class="form-control fashion-input" formControlName="email" required />
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger mt-2">
                Email is required and must be valid.
              </div>
            </div>

            <!-- Password Input -->
            <div class="form-group mb-3">
              <label for="password" class="form-label" style="color: #fcfcfc;">Password</label>
              <input type="password" id="password" name="password" class="form-control fashion-input" formControlName="password" required />
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger mt-2">
                Password must be at least 6 characters long and contain special characters.
              </div>
            </div>

            <!-- Confirm Password Input -->
            <div class="form-group mb-3">
              <label for="confirmPassword" class="form-label" style="color: #f7f7f7;">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control fashion-input" formControlName="confirmPassword" required [ngClass]="{ 'is-invalid': passwordMismatch }" />
              <div *ngIf="passwordMismatch" class="text-danger mt-2">
                Passwords do not match.
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn fashion-btn" [disabled]="loading || registerForm.invalid || passwordMismatch">
                {{ loading ? 'Registering...' : 'Join Us' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
