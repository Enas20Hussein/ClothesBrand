            <!-- Back of the Card -->
            <div class="card-back">
              <div class="card-cvc-display">
                <label for="display-card-cvc">CVC</label>

      </div>

      <!-- Payment Form -->
      <div class="col-lg-6 col-md-6 col-sm-12 " >
        <div class="form-container bg-white p-5 rounded-3 shadow" >
          <h3 class="text-center mb-4"style="color: rgba(172, 65, 65, .8);">Payment Details</h3>
          <form (submit)="onCheckout($event)" class="needs-validation">
            <div class="form-group">
              <label for="card-number">Card Number</label>
              <div id="card-number" class="form-control stripe-input"></div>

              <label for="card-expiry">Expiration Date</label>
              <div id="card-expiry" class="form-control stripe-input"></div>

              <label for="card-cvc">CVC</label>
              <div id="card-cvc" class="form-control stripe-input"></div>
            </div>
            <button type="submit" class="btn w-100 mt-3" style="background-color: rgba(172, 65, 65, .8);">Pay Now</button>
          </form>
        </div>
      </div>
